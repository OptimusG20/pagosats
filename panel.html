<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Nómina</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- 1. Reseteo Básico --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* --- 2. El Cuerpo (Estilo del diseño "tech") --- */
        body {
            font-family: 'Manrope', 'system-ui', sans-serif;
            background-color: #02040a;
            color: #ffffff;
            
            /* Los mismos brillos de fondo del diseño anterior */
            background-image: 
                radial-gradient(at 70% 30%, hsla(160, 70%, 40%, 0.2) 0px, transparent 50%),
                radial-gradient(at 10% 80%, hsla(220, 70%, 60%, 0.1) 0px, transparent 50%),
                radial-gradient(at 90% 90%, hsla(180, 70%, 50%, 0.15) 0px, transparent 60%);
            
            min-height: 100vh; /* Usamos min-height para permitir scroll si la lista es larga */
            padding: 20px;
        }

        /* --- 3. Header y Footer del Diseño "tech" --- */
        .header {
            position: absolute;
            top: 2.5rem;
            left: 2.5rem;
        }
        .logo {
            font-weight: 700;
            font-size: 1.2rem;
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .logo::before {
            content: '';
            display: block;
            width: 12px;
            height: 12px;
            background-color: #00f2a0;
            transform: rotate(45deg);
        }
        .footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.9rem;
            color: #777;
            width: 100%;
        }

        /* --- 4. Contenedor Principal (Ahora con efecto vidrio) --- */
        .container {
            max-width: 800px;
            margin: 100px auto 50px auto; /* Margen superior para dejar ver el logo */
            
            /* Efecto "Glassmorphism" */
            background: rgba(10, 15, 26, 0.7); /* Fondo oscuro semi-transparente */
            backdrop-filter: blur(10px); /* El desenfoque */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Borde sutil */
            
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* --- 5. Estilos de la App (Adaptados al tema oscuro) --- */
        h1, h2 {
            color: #ffffff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
            letter-spacing: -0.5px;
        }
        h1 {
            font-size: 2rem;
        }
        h2 {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        /* Inputs adaptados a tema oscuro */
        input[type="text"] {
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            font-family: 'Manrope', sans-serif;
        }
        input[type="text"]::placeholder {
            color: #9ca3af;
        }

        /* Botones adaptados al estilo "tech" */
        button {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 700;
            text-decoration: none;
            color: #f0b90b; /* Color dorado */
            border: 2px solid #f0b90b;
            border-radius: 50px;
            background-color: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #f0b90b;
            color: #02040a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(240, 185, 11, 0.2);
        }
        
        /* Botón de eliminar (rojo) */
        button.danger {
            color: #f44336;
            border-color: #f44336;
        }
        button.danger:hover {
            background-color: #f44336;
            color: #fff;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.2);
        }
        
        /* Botón "Pagar" (lo hacemos estilo primario) */
        button.pay-btn {
            color: #00f2a0; /* Verde "tech" */
            border-color: #00f2a0;
        }
        button.pay-btn:hover {
            background-color: #00f2a0;
            color: #02040a;
            box-shadow: 0 5px 15px rgba(0, 242, 160, 0.2);
        }


        /* Tarjeta de trabajador adaptada */
        .trabajador-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 10px;
            background: rgba(26, 37, 60, 0.5); /* Azul oscuro transparente */
        }
        .trabajador-info {
            flex-grow: 1;
            margin-right: 15px;
        }
        .trabajador-info strong {
            font-size: 1.1em;
            color: #fff;
        }
        .trabajador-info p {
            font-family: monospace;
            color: #9ca3af; /* Gris claro */
            margin: 5px 0 0;
            word-break: break-all;
        }
        .trabajador-acciones {
            display: flex;
            flex-direction: column; /* Apilamos botones en móviles */
            gap: 10px;
            flex-shrink: 0;
        }
        
        /* Hacemos los botones más pequeños en la tarjeta */
        .trabajador-acciones button {
            padding: 8px 12px;
            font-size: 0.9rem;
        }
        
        /* --- 6. Modal (Popup) adaptado al tema oscuro --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7); /* Fondo de overlay más oscuro */
        }
        .modal-content {
            /* Mismo estilo "Glassmorphism" del container */
            background: rgba(10, 15, 26, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            
            margin: 10% auto;
            padding: 25px;
            width: 90%;
            max-width: 450px;
            border-radius: 12px;
            text-align: center;
            position: relative;
        }
        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover {
            color: #fff;
        }

        /* Contenedor del QR (MUY IMPORTANTE) */
        #qr-code-container {
            padding: 20px;
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            
            /* !! Le damos un fondo blanco para que el QR sea escaneable !! */
            background: #fff;
            border-radius: 8px;
            width: min-content; /* Se ajusta al tamaño del QR */
            margin: 20px auto; /* Centra el bloque */
        }
        
        #payment-address {
            font-family: monospace;
            font-size: 0.95em;
            word-wrap: break-word;
            background: #02040a; /* Fondo oscuro */
            color: #c1c9d6; /* Texto claro */
            padding: 10px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* --- 7. Media Queries (Responsivo) --- */
        @media (min-width: 600px) {
            .trabajador-acciones {
                flex-direction: row; /* Botones en fila en pantallas grandes */
            }
        }
        
        @media (max-width: 500px) {
             .header, .footer {
                position: static;
                text-align: center;
                margin-top: 20px;
            }
            .container {
                margin: 20px auto;
                padding: 15px;
            }
            h1 { font-size: 1.8rem; }
            h2 { font-size: 1.3rem; }
        }

    </style>
</head>
<body>

    <header class="header">
        <a href="index.html" class="logo">NóminaApp</a>
    </header>

    <div class="container">
        <h1>Gestor de Nómina Crypto</h1>
        
        <form id="form-trabajador">
            <h2>Agregar Trabajador</h2>
            <input type="text" id="nombre" placeholder="Nombre del trabajador" required>
            <input type="text" id="address" placeholder="Address de la billetera (Ej: 0x...)" required>
            <button type="submit">Agregar Trabajador</button>
        </form>

        <h2>Lista de Trabajadores</h2>
        <div id="lista-trabajadores">
            </div>
    </div>

    <div id="payment-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modal-title">Pagar a...</h3>
            <p>Escanee el QR o copie la dirección con su billetera:</p>
            <div id="qr-code-container"></div>
            <p id="payment-address"></p>
        </div>
    </div>

    <footer class="footer">
        www.tu-app.com
    </footer>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            const form = document.getElementById('form-trabajador');
            const listaDiv = document.getElementById('lista-trabajadores');
            const modal = document.getElementById('payment-modal');
            const closeModalBtn = document.querySelector('.close-button');
            const qrContainer = document.getElementById('qr-code-container');
            const modalTitle = document.getElementById('modal-title');
            const paymentAddress = document.getElementById('payment-address');

            let trabajadores = JSON.parse(localStorage.getItem('trabajadores')) || [];

            const mostrarTrabajadores = () => {
                listaDiv.innerHTML = '';
                
                if (trabajadores.length === 0) {
                    listaDiv.innerHTML = '<p style="color: #9ca3af;">No hay trabajadores agregados.</p>';
                    return;
                }
                
                trabajadores.forEach(trabajador => {
                    const card = document.createElement('div');
                    card.className = 'trabajador-card';
                    
                    card.innerHTML = `
                        <div class="trabajador-info">
                            <strong>${trabajador.nombre}</strong>
                            <p>${trabajador.address}</p>
                        </div>
                        <div class="trabajador-acciones">
                            <button class="pay-btn">Pagar</button>
                            <button class="danger delete-btn">Eliminar</button>
                        </div>
                    `;
                    
                    card.querySelector('.pay-btn').addEventListener('click', () => {
                        iniciarPago(trabajador.nombre, trabajador.address);
                    });
                    
                    card.querySelector('.delete-btn').addEventListener('click', () => {
                        eliminarTrabajador(trabajador.id);
                    });
                    
                    listaDiv.appendChild(card);
                });
            };

            const guardarYRefrescar = () => {
                localStorage.setItem('trabajadores', JSON.stringify(trabajadores));
                mostrarTrabajadores();
            };

            const agregarTrabajador = (e) => {
                e.preventDefault();
                
                const nombre = document.getElementById('nombre').value;
                const address = document.getElementById('address').value;
                
                if (nombre.trim() === '' || address.trim() === '') {
                    alert('Por favor, complete ambos campos.');
                    return;
                }
                
                const nuevoTrabajador = {
                    id: Date.now(),
                    nombre: nombre,
                    address: address
                };
                
                trabajadores.push(nuevoTrabajador);
                guardarYRefrescar();
                
                form.reset();
            };

            const eliminarTrabajador = (id) => {
                if (confirm('¿Está seguro de que desea eliminar a este trabajador?')) {
                    trabajadores = trabajadores.filter(t => t.id !== id);
                    guardarYRefrescar();
                }
            };
            
            const iniciarPago = (nombre, address) => {
                modalTitle.textContent = `Pagar a: ${nombre}`;
                paymentAddress.textContent = address;
                
                qrContainer.innerHTML = '';
                
                // El JS de qrcode.js funciona igual,
                // pero ahora se mostrará dentro del contenedor blanco que estilizamos
                new QRCode(qrContainer, {
                    text: address,
                    width: 200,
                    height: 200,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
                
                modal.style.display = 'block';
            };

            // --- Event Listeners (sin cambios) ---
            
            form.addEventListener('submit', agregarTrabajador);
            
            closeModalBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });
            
            window.addEventListener('click', (e) => {
                if (e.target == modal) {
                    modal.style.display = 'none';
                }
            });

            mostrarTrabajadores();
        });
    </script>
</body>
</html>
